<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Pager Widget Demo</title>
  <script data-main="../js/lib/apres-dev.js" src="../js/lib/require-1.0.8.js"></script>
</head>
<body>
  <h3>Default</h3>
  <div class="widget" data-widget="widget/pager" data-widget-pages="5"></div>
  <div class="widget" data-widget="widget/pager" data-widget-pages="99"></div>
  <h3>Dots</h3>
  <div class="widget" data-widget="widget/pager" data-skin="~dots" data-widget-pages="5"></div>
  <h3>Numeric</h3>
  <div class="widget" data-widget="widget/pager" data-skin="~numeric" data-widget-pages="15"></div>
  <noscript>
    <h1>Javascript Required</h1>
    <p>Sorry, this page requires a javascript-enabled browser.</p>
  </noscript>
</body>
</html>
