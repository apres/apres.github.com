<!DOCTYPE html>
<html lang="en" data-apres-controller="">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
  <script data-main="../js/lib/apres-dev.js" src="../js/lib/require-1.0.8.js"></script>
</head>
<body>
  <h3>Handlebars</h3>
  <div id="handlebars"></div>
  <script>
    require(['handlebars-1.0.0.beta.6', 'jquery'], function(handlebars, $) {
        var ctx = {test: function() {return 'foobar!'}};
        var tmpl = handlebars.compile('<p>This is {{test}}</p>');
        $('#handlebars').html(tmpl(ctx));
    });
  </script>

  <h3>Jade</h3>
  <div id="jade"</div>
  <script>
    require(['jade-0.26.1', 'jquery'], function(jade, $) {
      var ctx = {name: 'Riley Doodle', what: 'Poodle'};
      var tmpl = jade.compile('p #{name} is a #{what}');
      $('#jade').html(tmpl(ctx));
    });
  </script>

  <noscript>
    <h1>Javascript Required</h1>
    <p>Sorry, this page requires a javascript-enabled browser.</p>
  </noscript>
</body>
</html>
